<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css" />
</head>

<body>
    <div class="signup">
        <h1 class="signup-heading">Sign up</h1>
        </button>

        <form action="#" class="signup-form" autocomplete="off">
            <label for="fullname" class="signup-label">Full name</label>
            <input type="text" id="fullname" class="signup-input" placeholder="Eg: Tran trung">
            <label for="email" class="signup-label">Email</label>
            <input type="email" id="email" class="signup-input" placeholder="Eg: trunglaptrinh@gmai.com">
            <label for="username" class="signup-label">User name</label>
            <input type="text" id="username" class="signup-input" placeholder="Eg: trantrung">
            <label for="password" class="signup-label">Password</label>
            <input type="password" id="password" class="signup-input" placeholder="Eg: trung,123456">
            <button class="signup-submit">Sign up</button>

            <div class="sign-social">
                <button class="signup-social">
                    <i class="fa fa-facebook signup-social-icon"></i>
                    <span class="signup-social-text">Sign up with Facebook</span>
                </button>
            </div>
        </form>
        <p class="signup-already">
            <span>Already have an account ?</span>
            <a href="#" class="signup-login-link">Login</a>
        </p>
    </div>
</body>

</html>
